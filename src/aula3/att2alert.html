<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(window.prompt("Digite um número:"));
    
        numero % 2 === 0 ? numero++ : numero--;
    
        var mensagem = numero % 2 === 0 ? "Agora é par!" : "Agora é ímpar!";
    
        window.alert("Novo número: " + numero + "\n" + mensagem);
    </script>
</body>
</html>
